<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Sendi Sosmed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="auth">
  <h2>Login / Daftar</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <button onclick="register()">Daftar</button>
</div>

<div id="app" style="display:none;">
  <h3 id="userInfo"></h3>

  <h4>Buat Username</h4>
  <input id="usernameInput" placeholder="Username kamu">
  <button onclick="saveUsername()">Simpan Username</button>

  <hr>

  <h4>Status (Tersimpan)</h4>
  <input id="statusText" placeholder="Tulis status">
  <button onclick="postStatus()">Posting</button>
  <div id="statuses"></div>

  <hr>

  <h4>Chat Umum</h4>
  <input id="chatText" placeholder="Tulis pesan">
  <button onclick="sendChat()">Kirim</button>
  <div id="chats"></div>

  <button onclick="logout()">Logout</button>
</div>

<!-- FIREBASE SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script src="firebase.js"></script>
<script src="app.js"></script>
</body>
</html>
